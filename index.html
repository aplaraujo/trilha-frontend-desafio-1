<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Gerenciamento de Candidatos</title>
  </head>
  <body>
    <main>

      <div class="row">
        <header class="search-container col">
          <div class="logo">
            <img src="./logo.png" alt="Logo da Zup">
          </div>
          <form class="search-bar-style">
            <ion-icon name="search" class="search-icon"></ion-icon>
            <input type="text" placeholder="Buscar" class="search-bar">
          </form>
          <div class="user">
            <ion-icon name="person-circle-outline"></ion-icon>
          </div>
        </header>
      </div>

      <div class="row">
        <nav class="sidebar col-2">
          <ul>
            <li class="nav-section">
              <a href="">
                <ion-icon name="apps-outline" class="fixed"></ion-icon>
                <div class="nav-item fixed">Todos</div>
              </a>
          </li>
          <li class="nav-section">
            <a href="">
              <ion-icon name="checkmark-done-outline"></ion-icon>
              <div class="nav-item">Atendidos</div>
            </a>
          </li>
          <li class="nav-section">
            <a href="">
              <ion-icon name="trash"></ion-icon>
              <div class="nav-item">Lixeira</div>
            </a>
          </li>
          </ul>
        </nav>

        <section class="section-container col-10">
         <div id="users"></div>
        </section>
      </div>

    </main>
    <script src="./js/index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
  </body>
</html>
